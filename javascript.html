<!DOCTYPE html>
<html>
<head>
<title>Tutorial de Alert em JavaScript - Linha de Código</title>
<script>

let notas = [];
let peso = []

function botao1()
{
    for (i = 0; i < 4; i++) {
        notas.push(parseInt(prompt("Insira a nota"))) 
    }
    console.log(notas)
}

function botao2() {
    for (i=0 ; i<=3 ; i++) {
        peso.push(parseInt(prompt('Insira o peso')))
    }
    console.log(peso)
}

function calcularMedia () {
    let res = []
    let somaRes = 0
    let somaPeso = 0
    let media = 0

    if(notas.length <= 0 || peso.length <= 0){
        alert('Não tem nota ou peso para o calculo')
        
    }else{
        for (i = 0; i < 4; i++) {
            res.push(notas[i]*peso[i])
            
        }
        for (i = 0; i < 4; i++) {
            somaRes = somaRes+res[i]
            somaPeso = somaPeso+peso[i]
            
        }
        
        media=somaRes/somaPeso
        
        document.write('A média ponderada é: ',  media, '<br>')
        document.write('A soma das notas multiplicadas pelo peso é: ',  somaRes, '<br>')
        document.write(' A soma total dos pesos é: ', somaPeso, '<br>')
        document.write('<input type="button" onclick="window.location.reload()" value="Recarregar a página" />')
        console.log(notas.length)
        console.log(notas)
    }
}


</script>
</head>
<body>


<input type="button" onclick="botao1()" value="Notas" />
<input type="button" onclick="botao2()" value="Insira seu peso" />
<input type="button" onclick="calcularMedia()" value="calcule a media" />


</body>
</html></div>
