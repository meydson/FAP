<!DOCTYPE html>

<head>
<title>Tutorial de Alert em JavaScript - Linha de CÃ³digo</title>
<script>

let notas = [];
let peso = []

function botao1()
{
    for (i = 0; i < 4; i++) {
        notas.push(parseInt(prompt("Insira a nota"))) 
    }
    console.log(notas)
}

function botao2() {
    for (i=0 ; i<=3 ; i++) {
        peso.push(parseInt(prompt('Insira o peso')))
    }
    console.log(peso)
}

</script>
</head>
<body>


<input type="button" onclick="botao1()" value="Notas" />
<input type="button" onclick="botao2()" value="Insira seu peso" />


</body>
